<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac icloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="icloud">
        <video autoplay loop muted>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        </video>
        <div class="icloud-glass">
            <div class="icloud-header">
                <div class="icloud-header-close">
                    <div class="icloud-header-close-item"></div>
                    <div class="icloud-header-close-item"></div>
                    <div class="icloud-header-close-item"></div>
                </div>
                <div class="icloud-header-nav">
                    <div class="icloud-header-navbar">
                        <div class="icloud-header-navbar-item icloud-header-navbar-item-active">
                            <h4>Apps</h4>
                        </div>
                        <div class="icloud-header-navbar-item">
                            <h4>Work</h4>
                        </div>
                        <div class="icloud-header-navbar-item">
                            <h4>Discover</h4>
                        </div>
                        <div class="icloud-header-navbar-item">
                            <h4>Market</h4>
                        </div>
                    </div>
                    <div class="search">
                        <input id="searchInput" class="search" placeholder="Search" type="text">
                    </div>
                    <div class="icloud-header-user">
                        <div class="icloud-header-user-item">
                            <svg viewBox="0 0 24 24" fill="#fff" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-bell">
                                <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"></path>
                            </svg>
                            <div class="notification-count">
                                3
                            </div>
                        </div>
                        <div class="icloud-header-user-item">
                            <svg viewBox="0 0 512 512" fill="#fff">
                                <path
                                    d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z">
                                </path>
                            </svg>
                        </div>
                        <div class="icloud-header-user-item">
                            <img src="/images/user.avif" alt="user">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="/javascript/script.js"></script>
</body>

</html>
